  <script type="text/javascript">
    $('.more').on('click',function(){
      $('.ex-hide').slideDown();
      $('.more-hide').slideUp()
    });

    $('.slick-box').slick({
      dots: true,
      infinite: true,
      speed: 1500,
      slidesToShow: 1,
      slidesToScroll: 1,
